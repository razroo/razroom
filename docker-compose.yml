services:
  razroom-gateway:
    image: ${RAZROOM_IMAGE:-razroom:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      RAZROOM_GATEWAY_TOKEN: ${RAZROOM_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${RAZROOM_CONFIG_DIR}:/home/node/.razroom
      - ${RAZROOM_WORKSPACE_DIR}:/home/node/.razroom/workspace
    ports:
      - "${RAZROOM_GATEWAY_PORT:-18789}:18789"
      - "${RAZROOM_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${RAZROOM_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  razroom-cli:
    image: ${RAZROOM_IMAGE:-razroom:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      RAZROOM_GATEWAY_TOKEN: ${RAZROOM_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${RAZROOM_CONFIG_DIR}:/home/node/.razroom
      - ${RAZROOM_WORKSPACE_DIR}:/home/node/.razroom/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
