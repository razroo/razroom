name: Install Smoke

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: install-smoke-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  docs-scope:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.check.outputs.docs_only }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect docs-only changes
        id: check
        uses: ./.github/actions/detect-docs-changes

  install-smoke:
    needs: [docs-scope]
    if: needs.docs-scope.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CLI
        uses: actions/checkout@v4

      - name: Setup pnpm (npm retry)
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            if npm install --global pnpm@10.23.0; then
              pnpm --config.package-manager-strict=false -v
              exit 0
            fi
            echo "pnpm install failed (attempt $attempt/3). Retrying..."
            sleep $((attempt * 10))
          done
          exit 1

      - name: Install pnpm deps (minimal)
        run: pnpm install --ignore-scripts --frozen-lockfile --config.package-manager-strict=false

      - name: Run installer docker tests
        env:
          RAZROOM_INSTALL_URL: https://razroom.ai/install.sh
          RAZROOM_INSTALL_CLI_URL: https://razroom.ai/install-cli.sh
          RAZROOM_NO_ONBOARD: "1"
          RAZROOM_INSTALL_SMOKE_SKIP_CLI: "1"
          RAZROOM_INSTALL_SMOKE_SKIP_NONROOT: ${{ github.event_name == 'pull_request' && '1' || '0' }}
          RAZROOM_INSTALL_SMOKE_SKIP_PREVIOUS: "1"
        run: pnpm --config.package-manager-strict=false test:install:smoke
