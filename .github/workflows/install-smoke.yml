name: Install Smoke

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: install-smoke-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  docs-scope:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.check.outputs.docs_only }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect docs-only changes
        id: check
        uses: ./.github/actions/detect-docs-changes

  install-smoke:
    needs: [docs-scope]
    if: needs.docs-scope.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CLI
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Bun deps (minimal)
        run: bun install --ignore-scripts --frozen-lockfile

      - name: Run installer docker tests
        # continue-on-error until razroom.ai DNS is fully propagated
        continue-on-error: true
        env:
          RAZROOM_INSTALL_URL: https://razroom.ai/install.sh
          RAZROOM_INSTALL_CLI_URL: https://razroom.ai/install-cli.sh
          RAZROOM_NO_ONBOARD: "1"
          RAZROOM_INSTALL_SMOKE_SKIP_CLI: "1"
          RAZROOM_INSTALL_SMOKE_SKIP_NONROOT: ${{ github.event_name == 'pull_request' && '1' || '0' }}
          RAZROOM_INSTALL_SMOKE_SKIP_PREVIOUS: "1"
        run: bun run test:install:smoke
