services:
  - type: web
    name: razroom
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: RAZROOM_STATE_DIR
        value: /data/.razroom
      - key: RAZROOM_WORKSPACE_DIR
        value: /data/workspace
      - key: RAZROOM_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: razroom-data
      mountPath: /data
      sizeGB: 1
